<h1>Create new document</h1>

<form method="POST" action="add" enctype="multipart/form-data"> //<co id="ch8_fig_html_createdocument1" />
  Path to the parent folder:
  <input type="text" size="20" name="path"><br>
  Document name: 
  <input type="text" size="20" name="name"><br>
  Document type: 
  <input type="text" size="20" name="type" value="cmis:document"><br>
  File:
  <input name="content" type="file"><br> //<co id="ch8_fig_html_createdocument2" />
  <input type="submit" value="create">
</form>
//<end id="ne-setup"/>
